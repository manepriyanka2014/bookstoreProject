
<div class="main-container">
    <div>
        <span class="cart">Cart({{ctrl.cartList.length}})</span>
        <!-- <span>Cart</span> -->
        <!-- <span style="font-size: 12px; color: grey; padding-top: 9px ;padding-inline-start: 6px;">
            ({{Carts.length}})</span> -->
    </div>
   
    <div ng-repeat="let book in ctrl.cartList" class="card1">
        <div>
            <div>
                <div class="book1">
                    <img class="bookimg" src="{{book.bookImage}}" />
                    <div>
                        <div class="bookdetails">

                            <div class="booktitle">
                                {{book.name}}
                            </div>
                            <div class="sub">
                                by {{book.bookAuthorName}}
                            </div>
                            <div class="price">
                                Rs. {{book.bookPrice}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
        <button class="place-order" ng-click ="ctrl.removeOneBook(book.bookId)">Remove</button>
        </div>
    
    <div class="buttons">
        <button ng-click="customerSection=true" class="place-order"> Place Order</button>
    </div>

   <div class="card2">
    <span ng-click="toggle()" class="edit">Edit</span>
    <div class="info">
        <span class="title2">Customer Details</span>

        <div class="input-row">
            <label class="label" >Full Name</label>
            <input class="input3" ng-model="customerDetails.name" type="text" placeholder=" Enter your Full Name ">
        </div>
        <div class="input-row2">
            <label class="label">Email ID</label>
            <input class="input3" ng-model="customerDetails.email" type="email" placeholder=" Enter your Email ID">
        </div>
        <div class="input-row">
            <label class="label">Phone Number</label>
            <input class="input3" ng-model ="customerDetails.phoneNumber" type="tel" placeholder=" Enter your Phone Number">
        </div>
        <div class="input-row2">
            <label class="label">Pin code</label>
            <input class="input3" ng-model ="customerDetails.pinCode" type="text" placeholder=" Enter your Pin Code">
        </div>
        <div class="input-row">
            <label class="label">Address</label>
            <input class="input2" ng-model ="customerDetails.address" type="text" placeholder=" Enter your Address">
        </div>
        <div class="input-row">
            <label class="label">City</label>
            <input class="input3" ng-model ="customerDetails.city" type="text" placeholder=" Enter your City ">
        </div>
        <div class="type"><span>Address Type</span></div>
        <div class="radio" >
            <div class="radio1" ng-click="typeCall(1)" >
                <input type="radio" checked=type[0] id="home" name="type" value="1">
                <label class="homes" for="home">Home</label><br>
            </div>
            <div class="radio2" ng-click="typeCall(2)">
                <input type="radio" x id="work" name="type" value="2">
                <label class="homes" for="work">Work</label><br>
            </div>
            <div class="radio2" ng-click="typeCall(3)">
                <input type="radio"  id="other" name="type" value="3">
                <label class="homes" for="other">Other</label>
            </div>
        </div>
    </div>
    <button ng-click="addressTypeSave()" class="continue"> continue</button>
