<div>

    <span>Books</span>
    <span> {{ctrl.books.length}}</span>
</div>

<!-- <div class="card"> -->
<div style="display: flex; flex-wrap: wrap; flex-direction: row; width: 60%;">
    <div ng-repeat="book in ctrl.books">

        <!-- <div class="grid-container"></div>
    <div class="alinebody">
        <div class="body"> -->

        <div class="card">
            <div class="book_image">
                
                <img src="{{book.bookImage}}" alt="book" class="book_img">
            </div>

            <div class="book_name">
                {{book.name}}
            </div>
            <div class="author_name">
                {{book.bookAuthorName}}
            </div>
            <div class="price">
                <div class="book_price">Rs.{{book.bookPrice}}</div>
            </div>
            <div class="bag-wishlist-row">
                <button class="add-to-cart-button" ng-click="ctrl.onClickAddToCart(book)">
                    ADD TO CART
                </button>
                <button class="add-to-wishlist" ng-click="onClickAddToWishList()">

                    WISHLIST
                </button>
            </div>
        </div>
    </div>
</div>
